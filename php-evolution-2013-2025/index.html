  <script>
    const slides = [{"title":"From PHP 5.5 to PHP 8.5","content":"<p style=\"color: #ffffff;\"><strong>A Developer's Journey Through 12 Years of Evolution</strong></p>\n<p style=\"color: #ffffff;\"><em>Welcome back to PHP!</em></p>\n","asciiArt":"  ___                ___ _  _ ___   ___   ___   _         ___ _  _ ___   ___   ___ \n | __| _ ___ _ __   | _ \\ || | _ \\ | __| | __| | |_ ___  | _ \\ || | _ \\ ( _ ) | __|\n | _| '_/ _ \\ '  \\  |  _/ __ |  _/ |__ \\_|__ \\ |  _/ _ \\ |  _/ __ |  _/ / _ \\_|__ \\\n |_||_| \\___/_|_|_| |_| |_||_|_|   |___(_)___/  \\__\\___/ |_| |_||_|_|   \\___(_)___/\n                                                                                   ","asciiArtWidth":83},{"title":"Welcome Back!","content":"<p style=\"color: #ffffff;\">If you last wrote PHP code in 2013, you're in for a <strong>remarkable surprise</strong>.</p>\n<p style=\"color: #ffffff;\">PHP has undergone one of the most dramatic transformations in programming language history.</p>\n<p style=\"color: #ffffff;\"><strong>This isn't just about new features</strong> — PHP has fundamentally reimagined itself as a modern, type-safe, high-performance language.</p>\n","asciiArt":" __          __  _                            ____             _    _ \n \\ \\        / / | |                          |  _ \\           | |  | |\n  \\ \\  /\\  / /__| | ___ ___  _ __ ___   ___  | |_) | __ _  ___| | _| |\n   \\ \\/  \\/ / _ \\ |/ __/ _ \\| '_ ` _ \\ / _ \\ |  _ < / _` |/ __| |/ / |\n    \\  /\\  /  __/ | (_| (_) | | | | | |  __/ | |_) | (_| | (__|   <|_|\n     \\/  \\/ \\___|_|\\___\\___/|_| |_| |_|\\___| |____/ \\__,_|\\___|_|\\_(_)\n                                                                      \n                                                                      ","asciiArtWidth":70},{"title":"The Landscape in 2013","content":"<p style=\"color: #ffffff;\"><strong>PHP 5.5</strong> (June 2013) looked like this:</p>\n<pre class=\"code-block\"><code>class UserRepository {\n    private $db;\n\n    public function __construct($db) {\n        $this-&gt;db = $db;\n    }\n\n    public function findById($id) {\n        $result = $this-&gt;db-&gt;query(\n            &quot;SELECT * FROM users WHERE id = &quot; . $id\n        );\n        return $result-&gt;fetch();\n    }\n}</code></pre>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> No type hints (except array and callable)</li>\n<li><span class=\"bullet\">•</span> No return type declarations</li>\n<li><span class=\"bullet\">•</span> ~100 req/s performance</li>\n</ul>\n","asciiArt":"  _____ _          _                 _                         _        ___ __  _ ____\n |_   _| |_  ___  | |   __ _ _ _  __| |___ __ __ _ _ __  ___  (_)_ _   |_  )  \\/ |__ /\n   | | | ' \\/ -_) | |__/ _` | ' \\/ _` (_-</ _/ _` | '_ \\/ -_) | | ' \\   / / () | ||_ \\\n   |_| |_||_\\___| |____\\__,_|_||_\\__,_/__/\\__\\__,_| .__/\\___| |_|_||_| /___\\__/|_|___/\n                                                  |_|                                 ","asciiArtWidth":86},{"title":"PHP 7.0: The Game Changer","content":"<p style=\"color: #ffffff;\"><strong>December 2015</strong> - Complete rewrite of the Zend Engine</p>\n<p style=\"color: #ffffff;\"><strong>Performance doubled or tripled</strong> for most applications</p>\n<p style=\"color: #ffffff;\"><strong>Key Features:</strong></p>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> Scalar type declarations (<code class=\"inline-code\">int</code>, <code class=\"inline-code\">float</code>, <code class=\"inline-code\">string</code>, <code class=\"inline-code\">bool</code>)</li>\n<li><span class=\"bullet\">•</span> Return type declarations</li>\n<li><span class=\"bullet\">•</span> Spaceship operator (<code class=\"inline-code\"><=></code>)</li>\n<li><span class=\"bullet\">•</span> Null coalescing operator (<code class=\"inline-code\">??</code>)</li>\n<li><span class=\"bullet\">•</span> Anonymous classes</li>\n</ul>\n<p style=\"color: #ffffff;\"><strong>Performance Impact:</strong> 2-3x speed improvements, ~50% less memory</p>\n","asciiArt":"  ___ _  _ ___   ____ __ _   _____ _           ___                   ___ _                           \n | _ \\ || | _ \\ |__  /  (_) |_   _| |_  ___   / __|__ _ _ __  ___   / __| |_  __ _ _ _  __ _ ___ _ _ \n |  _/ __ |  _/   / / () |    | | | ' \\/ -_) | (_ / _` | '  \\/ -_) | (__| ' \\/ _` | ' \\/ _` / -_) '_|\n |_| |_||_|_|    /_(_)__(_)   |_| |_||_\\___|  \\___\\__,_|_|_|_\\___|  \\___|_||_\\__,_|_||_\\__, \\___|_|  \n                                                                                       |___/         ","asciiArtWidth":101},{"title":"PHP 7.0: Code Examples","content":"<p style=\"color: #ffffff;\"><strong>Scalar Types & Return Types:</strong></p>\n<pre class=\"code-block\"><code>function calculateTotal(int $quantity, float $price): float {\n    return $quantity * $price;\n}</code></pre>\n<p style=\"color: #ffffff;\"><strong>Null Coalescing:</strong></p>\n<pre class=\"code-block\"><code>// Before\n$username = isset($_GET[&#039;user&#039;]) ? $_GET[&#039;user&#039;] : &#039;guest&#039;;\n\n// After\n$username = $_GET[&#039;user&#039;] ?? &#039;guest&#039;;</code></pre>\n<p style=\"color: #ffffff;\"><strong>Spaceship Operator:</strong></p>\n<pre class=\"code-block\"><code>$result = $a &lt;=&gt; $b;  // Returns -1, 0, or 1\nusort($array, fn($a, $b) =&gt; $a &lt;=&gt; $b);</code></pre>\n","asciiArt":"  ___ _  _ ___   ____ __ _    ___         _       ___                     _        \n | _ \\ || | _ \\ |__  /  (_)  / __|___  __| |___  | __|_ ____ _ _ __  _ __| |___ ___\n |  _/ __ |  _/   / / () |  | (__/ _ \\/ _` / -_) | _|\\ \\ / _` | '  \\| '_ \\ / -_|_-<\n |_| |_||_|_|    /_(_)__(_)  \\___\\___/\\__,_\\___| |___/_\\_\\__,_|_|_|_| .__/_\\___/__/\n                                                                    |_|            ","asciiArtWidth":83},{"title":"PHP 7.4: Modern PHP Preview","content":"<p style=\"color: #ffffff;\"><strong>November 2019</strong> - Preview of PHP 8</p>\n<p style=\"color: #ffffff;\"><strong>1. Typed Properties:</strong></p>\n<pre class=\"code-block\"><code>class User {\n    public int $id;\n    public string $name;\n    public ?string $email = null;\n}</code></pre>\n<p style=\"color: #ffffff;\"><strong>2. Arrow Functions:</strong></p>\n<pre class=\"code-block\"><code>$multiplied = array_map(fn($n) =&gt; $n * 2, $numbers);</code></pre>\n<p style=\"color: #ffffff;\"><strong>3. Spread Operator in Arrays:</strong></p>\n<pre class=\"code-block\"><code>$fruits = [&#039;banana&#039;, ...$parts, &#039;grape&#039;];</code></pre>\n<p style=\"color: #ffffff;\">By 7.4, PHP started to look like a <strong>statically-typed language</strong></p>\n","asciiArt":"  ___ _  _ ___   ____ _ _ _   __  __         _                ___ _  _ ___   ___             _            \n | _ \\ || | _ \\ |__  | | (_) |  \\/  |___  __| |___ _ _ _ _   | _ \\ || | _ \\ | _ \\_ _ _____ _(_)_____ __ __\n |  _/ __ |  _/   / /|_  _|  | |\\/| / _ \\/ _` / -_) '_| ' \\  |  _/ __ |  _/ |  _/ '_/ -_) V / / -_) V  V /\n |_| |_||_|_|    /_(_) |_(_) |_|  |_\\___/\\__,_\\___|_| |_||_| |_| |_||_|_|   |_| |_| \\___|\\_/|_\\___|\\_/\\_/ \n                                                                                                          ","asciiArtWidth":106},{"title":"PHP 8.0: The JIT Revolution","content":"<p style=\"color: #ffffff;\"><strong>November 2020</strong> - A new era begins</p>\n<p style=\"color: #ffffff;\"><strong>Just-In-Time Compiler</strong> built into OPcache:</p>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> CPU-intensive tasks: <strong>2-3x faster</strong></li>\n<li><span class=\"bullet\">•</span> Web applications: <strong>5-15% faster</strong></li>\n<li><span class=\"bullet\">•</span> Mathematical operations: <strong>Up to 10x faster</strong></li>\n</ul>\n<pre class=\"code-block\"><code>Your PHP Code → AST → OPcode → Optimization\n                              ↓\n                [OPcache] → [JIT] → Native Machine Code</code></pre>\n<p style=\"color: #ffffff;\"><strong>47 specialized files</strong> handling IR, tracing, and optimization</p>\n","asciiArt":"  ___ _  _ ___   ___   __ _   _____ _             _ ___ _____   ___             _      _   _          \n | _ \\ || | _ \\ ( _ ) /  (_) |_   _| |_  ___   _ | |_ _|_   _| | _ \\_____ _____| |_  _| |_(_)___ _ _  \n |  _/ __ |  _/ / _ \\| () |    | | | ' \\/ -_) | || || |  | |   |   / -_) V / _ \\ | || |  _| / _ \\ ' \\ \n |_| |_||_|_|   \\___(_)__(_)   |_| |_||_\\___|  \\__/|___| |_|   |_|_\\___|\\_/\\___/_|\\_,_|\\__|_\\___/_||_|\n                                                                                                      ","asciiArtWidth":102},{"title":"PHP 8.0: Named Arguments","content":"<p style=\"color: #ffffff;\"><strong>Call functions with explicit parameter names:</strong></p>\n<pre class=\"code-block\"><code>sendEmail(\n    to: &#039;user@example.com&#039;,\n    subject: &#039;Welcome!&#039;,\n    body: &#039;Hello there!&#039;,\n    priority: &#039;high&#039;\n);\n\n// Skip optional parameters\ncreateUser(name: &#039;John&#039;, role: &#039;admin&#039;);</code></pre>\n<p style=\"color: #ffffff;\">Makes code <strong>self-documenting</strong> and refactoring <strong>safer</strong></p>\n","asciiArt":"  ___ _  _ ___   ___   __ _   _  _                   _     _                               _      \n | _ \\ || | _ \\ ( _ ) /  (_) | \\| |__ _ _ __  ___ __| |   /_\\  _ _ __ _ _  _ _ __  ___ _ _| |_ ___\n |  _/ __ |  _/ / _ \\| () |  | .` / _` | '  \\/ -_) _` |  / _ \\| '_/ _` | || | '  \\/ -_) ' \\  _(_-<\n |_| |_||_|_|   \\___(_)__(_) |_|\\_\\__,_|_|_|_\\___\\__,_| /_/ \\_\\_| \\__, |\\_,_|_|_|_\\___|_||_\\__/__/\n                                                                  |___/                           ","asciiArtWidth":98},{"title":"PHP 8.0: Union Types","content":"<p style=\"color: #ffffff;\"><strong>Accept multiple types:</strong></p>\n<pre class=\"code-block\"><code>function pr     let currentSlide = 0;

    const MAX_CONTAINER_CHARS = 80;

    function getAsciiArtScale(artWidth) {
      if (!artWidth || artWidth <= MAX_CONTAINER_CHARS) return 1;
      return MAX_CONTAINER_CHARS / artWidth;
    }

    function renderSlides() {
      const container = document.getElementById('slideContainer');
      container.innerHTML = slides.map((slide, index) => {
        if (slide.asciiArt) {
          const scale = getAsciiArtScale(slide.asciiArtWidth);
          const scaleStyle = scale < 1 ? `transform: scale(${scale}); margin: ${-(1-scale) * 2}rem 0;` : '';
          return `
            <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
              <div class="ascii-art-wrapper">
                <pre class="ascii-art" style="${scaleStyle}">${escapeHtml(slide.asciiArt)}</pre>
              </div>
              ${slide.content}
            </div>
          `;
        }
        return `
          <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
            ${slide.content}
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateSlide() {
      document.querySelectorAll('.slide').forEach((slide, index) => {
        slide.classList.toggle('active', index === currentSlide);
      });
      document.getElementById('slideCounter').textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
      document.getElementById('progressFill').style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    function goToSlide(index) {
      if (index >= 0 && index < slides.length) {
        currentSlide = index;
        updateSlide();
      }
    }

    function toggleHelp() {
      document.getElementById('helpOverlay').classList.toggle('active');
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('Fullscreen not available:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener('keydown', (e) => {
      const helpOverlay = document.getElementById('helpOverlay');
      const helpActive = helpOverlay.classList.contains('active');

      if (helpActive) {
        if (e.key === 'Escape' || e.key === 'h' || e.key === '?') {
          toggleHelp();
        }
        return;
      }

      switch (e.key) {
        case 'ArrowRight':
        case 'n':
        case ' ':
          e.preventDefault();
          nextSlide();
          break;
        case 'ArrowLeft':
        case 'p':
          e.preventDefault();
          prevSlide();
          break;
        case 'g':
          goToSlide(0);
          break;
        case 'G':
          goToSlide(slides.length - 1);
          break;
        case 'f':
          toggleFullscreen();
          break;
        case 'h':
        case '?':
          toggleHelp();
          break;
        default:
          // Number keys for direct slide access
          if (/^[1-9]$/.test(e.key)) {
            goToSlide(parseInt(e.key) - 1);
          }
          break;
      }
    });

    // Touch support for mobile
    let touchStartX = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      }
    });

    // Initialize
    renderSlides();
    updateSlide();
  </script>
