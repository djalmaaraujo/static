<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Indexer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      max-width: 100ch;
      margin: 0 auto;
      width: 100%;
    }

    .slide {
      width: 100%;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ascii-art-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .ascii-art {
      color: #00ff00;
      font-size: 0.6rem;
      line-height: 1.1;
      white-space: pre;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff0040;
      transform-origin: center center;
      display: inline-block;
    }

    @media (min-width: 768px) {
      .ascii-art {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 1024px) {
      .ascii-art {
        font-size: 1rem;
      }
    }

    @media (min-width: 1280px) and (max-width: 1439px) {
      .container {
        zoom: 1.2;
      }
    }

    @media (min-width: 1440px) {
      .container {
        zoom: 1.5;
      }
    }

    h1 {
      color: #00ff00;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff0040;
    }

    h2 {
      color: #00aaff;
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      font-weight: bold;
    }

    h3 {
      color: #00aaff;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .terminal-list {
      list-style: none;
      margin-bottom: 1rem;
    }

    .terminal-list li {
      margin-bottom: 0.5rem;
      padding-left: 1.5rem;
      position: relative;
      line-height: 1.6;
    }

    .terminal-list .bullet {
      position: absolute;
      left: 0;
      color: #00ff00;
    }

    .code-block {
      background-color: #1a1a1a;
      color: #00ff88;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      overflow-x: auto;
      border: 1px solid #333;
    }

    .code-block code {
      font-family: inherit;
    }

    .inline-code {
      background-color: #1a1a1a;
      color: #00ff88;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    strong {
      color: #ffffff;
      font-weight: bold;
    }

    em {
      font-style: italic;
      color: #888888;
    }

    hr {
      border: none;
      border-top: 1px dashed #888888;
      margin: 1.5rem 0;
    }

    blockquote {
      border-left: 2px solid #888888;
      padding-left: 1rem;
      color: #888888;
      margin-bottom: 1rem;
      font-style: italic;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: linear-gradient(transparent, #0a0a0a 30%);
      color: #888888;
      font-size: 0.85rem;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .progress-bar {
      width: 100px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #00ff00;
      transition: width 0.3s ease;
    }

    .help-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .help-overlay.active {
      display: flex;
    }

    .help-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #888888;
      max-width: 400px;
    }

    .help-content h2 {
      margin-bottom: 1rem;
    }

    .help-content .key {
      display: inline-block;
      background: #333;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      margin-right: 0.5rem;
      min-width: 2rem;
      text-align: center;
    }

    .help-content li {
      margin-bottom: 0.5rem;
      list-style: none;
    }

    /* Scanline effect for extra terminal feel */
    .scanlines {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 1000;
    }

    /* CRT glow effect */
    .crt-glow {
      pointer-events: none;
      position: fixed;
      inset: 0;
      box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.03);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="crt-glow"></div>

  <div class="container" id="slideContainer">
    <!-- Slides will be injected here -->
  </div>

  <div class="footer">
    <div class="footer-left">
      <span id="slideCounter">Slide 1 of 30</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    <div>Press <span style="color: #00ff00;">h</span> for help</div>
  </div>

  <div class="help-overlay" id="helpOverlay">
    <div class="help-content">
      <h2 style="color: #00ff00;">Navigation</h2>
      <ul>
        <li><span class="key">→</span> / <span class="key">n</span> / <span class="key">Space</span> Next slide</li>
        <li><span class="key">←</span> / <span class="key">p</span> Previous slide</li>
        <li><span class="key">g</span> First slide</li>
        <li><span class="key">G</span> Last slide</li>
        <li><span class="key">1-9</span> Jump to slide</li>
        <li><span class="key">f</span> Toggle fullscreen</li>
        <li><span class="key">h</span> / <span class="key">?</span> Toggle help</li>
        <li><span class="key">Esc</span> Close help / Exit fullscreen</li>
      </ul>
      <p style="margin-top: 1.5rem; font-size: 0.8rem; color: #888888;">
        Made with <a href="https://github.com/nb/presentercli" target="_blank" rel="noopener" style="color: #00aaff;">presentercli</a>
      </p>
    </div>
  </div>

  <script>
    const slides = [{"title":"Claude Indexer","content":"<p style=\"color: #ffffff;\"><strong>Djalma's current ADHD hyperfocus</strong></p>\n","asciiArt":"   _____ _                 _        _____           _                    \n  / ____| |               | |      |_   _|         | |                   \n | |    | | __ _ _   _  __| | ___    | |  _ __   __| | _____  _____ _ __ \n | |    | |/ _` | | | |/ _` |/ _ \\   | | | '_ \\ / _` |/ _ \\ \\/ / _ \\ '__|\n | |____| | (_| | |_| | (_| |  __/  _| |_| | | | (_| |  __/>  <  __/ |   \n  \\_____|_|\\__,_|\\__,_|\\__,_|\\___| |_____|_| |_|\\__,_|\\___/_/\\_\\___|_|   \n                                                                         \n                                                                         ","asciiArtWidth":73},{"title":"Why?","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">The Problem</h2>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>Cursor beats Claude</strong> using their internal RAG index system</li>\n<li><span class=\"bullet\">•</span> Claude CLI uses <code class=\"inline-code\">grep</code> and file system tools - fast, but only finds <strong>exact text matches</strong></li>\n<li><span class=\"bullet\">•</span> RAG finds code by <strong>meaning</strong>, not just keywords</li>\n</ul>\n<h2 style=\"color: #00aaff; font-weight: bold;\">My Motivation</h2>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> I don't want to depend on two things: <strong>Cursor</strong> or <strong>CLI limitations</strong></li>\n<li><span class=\"bullet\">•</span> Or maybe it's just my <strong>ADHD new focus</strong>... who knows!</li>\n</ul>\n<h2 style=\"color: #00aaff; font-weight: bold;\">The Goal</h2>\n<p style=\"color: #ffffff;\">Give Claude the same superpower that makes Cursor so effective: <strong>semantic code search</strong></p>\n","asciiArt":" __          ___          ___  \n \\ \\        / / |        |__ \\ \n  \\ \\  /\\  / /| |__  _   _  ) |\n   \\ \\/  \\/ / | '_ \\| | | |/ / \n    \\  /\\  /  | | | | |_| |_|  \n     \\/  \\/   |_| |_|\\__, (_)  \n                      __/ |    \n                     |___/     ","asciiArtWidth":31},{"title":"How it Works","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">The Big Picture</h2>\n<p style=\"color: #ffffff;\">Think of it like a <strong>smart librarian</strong> for your code:</p>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>Read</strong> all your code files once</li>\n<li><span class=\"bullet\">•</span> <strong>Understand</strong> what each piece does (not just keywords!)</li>\n<li><span class=\"bullet\">•</span> <strong>Remember</strong> where everything is</li>\n<li><span class=\"bullet\">•</span> <strong>Find</strong> the right code instantly when you ask</li>\n</ul>\n<h2 style=\"color: #00aaff; font-weight: bold;\">Key Difference from Traditional Search</h2>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>grep/ripgrep</strong>: Finds exact text matches</li>\n<li><span class=\"bullet\">•</span> <strong>Claude Indexer</strong>: Finds code by <em>meaning</em></li>\n</ul>\n<p style=\"color: #ffffff;\">Ask \"how do users login?\" and it finds <code class=\"inline-code\">authenticate_user()</code> even if \"login\" isn't in the code!</p>\n","asciiArt":"  _    _                 _ _    __          __        _        \n | |  | |               (_) |   \\ \\        / /       | |       \n | |__| | _____      __  _| |_   \\ \\  /\\  / /__  _ __| | _____ \n |  __  |/ _ \\ \\ /\\ / / | | __|   \\ \\/  \\/ / _ \\| '__| |/ / __|\n | |  | | (_) \\ V  V /  | | |_     \\  /\\  / (_) | |  |   <\\__ \\\n |_|  |_|\\___/ \\_/\\_/   |_|\\__|     \\/  \\/ \\___/|_|  |_|\\_\\___/\n                                                               \n                                                               ","asciiArtWidth":63},{"title":"Smart Chunking","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">Breaking Code Into Pieces</h2>\n<p style=\"color: #ffffff;\">Your code gets split into <strong>smart chunks</strong> - not random lines, but meaningful pieces:</p>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>Functions</strong> stay together as one chunk</li>\n<li><span class=\"bullet\">•</span> <strong>Classes</strong> with their methods</li>\n<li><span class=\"bullet\">•</span> <strong>Import statements</strong> preserved as context</li>\n</ul>\n<p style=\"color: #ffffff;\">A function should never be cut in the middle!</p>\n","asciiArt":"   _____                      _      _____ _                 _    _             \n  / ____|                    | |    / ____| |               | |  (_)            \n | (___  _ __ ___   __ _ _ __| |_  | |    | |__  _   _ _ __ | | ___ _ __   __ _ \n  \\___ \\| '_ ` _ \\ / _` | '__| __| | |    | '_ \\| | | | '_ \\| |/ / | '_ \\ / _` |\n  ____) | | | | | | (_| | |  | |_  | |____| | | | |_| | | | |   <| | | | | (_| |\n |_____/|_| |_| |_|\\__,_|_|   \\__|  \\_____|_| |_|\\__,_|_| |_|_|\\_\\_|_| |_|\\__, |\n                                                                           __/ |\n                                                                          |___/ ","asciiArtWidth":80},{"title":"Chunking Numbers","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">The Configuration</h2>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>Chunk size</strong>: ~1,500 characters (enough for most functions)</li>\n<li><span class=\"bullet\">•</span> <strong>Overlap</strong>: 200 characters (so nothing gets lost between chunks)</li>\n<li><span class=\"bullet\">•</span> <strong>Minimum</strong>: 100 characters (filters out tiny noise)</li>\n</ul>\n<p style=\"color: #ffffff;\">Think of it like searching a book - you want complete paragraphs, not random snippets!</p>\n","asciiArt":"   ___ _             _   _             _  _            _                \n  / __| |_ _  _ _ _ | |_(_)_ _  __ _  | \\| |_  _ _ __ | |__  ___ _ _ ___\n | (__| ' \\ || | ' \\| / / | ' \\/ _` | | .` | || | '  \\| '_ \\/ -_) '_(_-<\n  \\___|_||_\\_,_|_||_|_\\_\\_|_||_\\__, | |_|\\_|\\_,_|_|_|_|_.__/\\___|_| /__/\n                               |___/                                    ","asciiArtWidth":72},{"title":"Tree-sitter AST","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">What is an AST?</h2>\n<p style=\"color: #ffffff;\"><strong>Abstract Syntax Tree</strong> - the code's \"skeleton\"</p>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> Your code is a sentence</li>\n<li><span class=\"bullet\">•</span> The AST is the grammar breakdown (subject, verb, object)</li>\n</ul>\n<p style=\"color: #ffffff;\">Instead of guessing where functions start/end, the tool <strong>actually understands</strong> the code structure.</p>\n","asciiArt":"  _______                       _ _   _                        _____ _______ \n |__   __|                     (_) | | |                /\\    / ____|__   __|\n    | |_ __ ___  ___ ______ ___ _| |_| |_ ___ _ __     /  \\  | (___    | |   \n    | | '__/ _ \\/ _ \\______/ __| | __| __/ _ \\ '__|   / /\\ \\  \\___ \\   | |   \n    | | | |  __/  __/      \\__ \\ | |_| ||  __/ |     / ____ \\ ____) |  | |   \n    |_|_|  \\___|\\___|      |___/_|\\__|\\__\\___|_|    /_/    \\_\\_____/   |_|   \n                                                                             \n                                                                             ","asciiArtWidth":77},{"title":"Tree-sitter Languages","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">Supported Languages</h2>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>Full AST</strong>: Python, JavaScript, TypeScript</li>\n<li><span class=\"bullet\">•</span> <strong>Regex Fallback</strong>: Ruby, Go, Rust, Java, and 10+ more</li>\n</ul>\n<p style=\"color: #ffffff;\">Python/JS/TS get <strong>perfect</strong> chunk boundaries. Others still work great!</p>\n","asciiArt":"  _____                   _ _   _             _                                         \n |_   _| _ ___ ___ ___ __(_) |_| |_ ___ _ _  | |   __ _ _ _  __ _ _  _ __ _ __ _ ___ ___\n   | || '_/ -_) -_)___(_-< |  _|  _/ -_) '_| | |__/ _` | ' \\/ _` | || / _` / _` / -_|_-<\n   |_||_| \\___\\___|   /__/_|\\__|\\__\\___|_|   |____\\__,_|_||_\\__, |\\_,_\\__,_\\__, \\___/__/\n                                                            |___/          |___/        ","asciiArtWidth":88},{"title":"Embedding Models","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">What Are Embeddings?</h2>\n<p style=\"color: #ffffff;\">Turn code into <strong>numbers</strong> that capture meaning!</p>\n<p style=\"color: #ffffff;\">\"authentication\" and \"login\" become similar numbers because they mean similar things.</p>\n<h2 style=\"color: #00aaff; font-weight: bold;\">Available Models</h2>\n","asciiArt":"  ___       _            _    _ _             __  __         _     _    \n | __|_ __ | |__  ___ __| |__| (_)_ _  __ _  |  \\/  |___  __| |___| |___\n | _|| '  \\| '_ \\/ -_) _` / _` | | ' \\/ _` | | |\\/| / _ \\/ _` / -_) (_-<\n |___|_|_|_|_.__/\\___\\__,_\\__,_|_|_||_\\__, | |_|  |_\\___/\\__,_\\___|_/__/\n                                      |___/                             ","asciiArtWidth":72},{"title":"GPU Acceleration","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">Auto-Detection</h2>\n<p style=\"color: #ffffff;\">The indexer automatically uses your GPU if available:</p>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>NVIDIA</strong>: Uses CUDA (Linux/Windows)</li>\n<li><span class=\"bullet\">•</span> <strong>Apple Silicon</strong>: Uses Metal (MPS) on M1/M2/M3/M4</li>\n<li><span class=\"bullet\">•</span> <strong>No GPU</strong>: Falls back to CPU (still fast!)</li>\n</ul>\n<h2 style=\"color: #00aaff; font-weight: bold;\">macOS Performance</h2>\n<p style=\"color: #ffffff;\">No configuration needed - it just works!</p>\n","asciiArt":"   ____ ____  _   _      _                _                _   _             \n  / ___|  _ \\| | | |    / \\   ___ ___ ___| | ___ _ __ __ _| |_(_) ___  _ __  \n | |  _| |_) | | | |   / _ \\ / __/ __/ _ \\ |/ _ \\ '__/ _` | __| |/ _ \\| '_ \\ \n | |_| |  __/| |_| |  / ___ \\ (_| (_|  __/ |  __/ | | (_| | |_| | (_) | | | |\n  \\____|_|    \\___/  /_/   \\_\\___\\___\\___|_|\\___|_|  \\__,_|\\__|_|\\___/|_| |_|\n                                                                             ","asciiArtWidth":77},{"title":"Vector Database","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">LanceDB</h2>\n<p style=\"color: #ffffff;\">The tool uses <strong>LanceDB</strong> - a modern, fast vector database:</p>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>Rust-based</strong>: Compiled speed, not slow interpreted code</li>\n<li><span class=\"bullet\">•</span> <strong>Serverless</strong>: No database server to run</li>\n<li><span class=\"bullet\">•</span> <strong>File-based</strong>: Just files in <code class=\"inline-code\">~/.code-search/indexes/</code></li>\n</ul>\n","asciiArt":" __      __       _               _____        _        _                    \n \\ \\    / /      | |             |  __ \\      | |      | |                   \n  \\ \\  / /__  ___| |_ ___  _ __  | |  | | __ _| |_ __ _| |__   __ _ ___  ___ \n   \\ \\/ / _ \\/ __| __/ _ \\| '__| | |  | |/ _` | __/ _` | '_ \\ / _` / __|/ _ \\\n    \\  /  __/ (__| || (_) | |    | |__| | (_| | || (_| | |_) | (_| \\__ \\  __/\n     \\/ \\___|\\___|\\__\\___/|_|    |_____/ \\__,_|\\__\\__,_|_.__/ \\__,_|___/\\___|\n                                                                             \n                                                                             ","asciiArtWidth":77},{"title":"Smart Design Choice","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">Code Content is NOT Stored!</h2>\n<p style=\"color: #ffffff;\">Only store: file path, line numbers, chunk type, vector</p>\n<p style=\"color: #ffffff;\">Always read <strong>fresh code</strong> from disk when searching.</p>\n<h2 style=\"color: #00aaff; font-weight: bold;\">Why?</h2>\n<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> <strong>4-5x smaller</strong> index size (360KB vs 2MB)</li>\n<li><span class=\"bullet\">•</span> <strong>Always current</strong> - edit code, search finds new version</li>\n<li><span class=\"bullet\">•</span> <strong>Faster searches</strong> - less data to process</li>\n</ul>\n","asciiArt":"  ___                _     ___         _              ___ _        _        \n / __|_ __  __ _ _ _| |_  |   \\ ___ __(_)__ _ _ _    / __| |_  ___(_)__ ___ \n \\__ \\ '  \\/ _` | '_|  _| | |) / -_|_-< / _` | ' \\  | (__| ' \\/ _ \\ / _/ -_)\n |___/_|_|_\\__,_|_|  \\__| |___/\\___/__/_\\__, |_||_|  \\___|_||_\\___/_\\__\\___|\n                                        |___/                               ","asciiArtWidth":76},{"title":"Vector Search","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">What's Stored in the Database?</h2>\n<p style=\"color: #ffffff;\"><img src=\"./table-structure.png\" alt=\"Database Table Structure\" style=\"max-width: 100%; height: auto; margin: 1rem 0;\" /></p>\n<p style=\"color: #ffffff;\">The vector is like a <strong>fingerprint</strong> - it captures the <em>meaning</em> of the code, not the code itself.</p>\n","asciiArt":" __      __       _                _____                     _     \n \\ \\    / /      | |              / ____|                   | |    \n  \\ \\  / /__  ___| |_ ___  _ __  | (___   ___  __ _ _ __ ___| |__  \n   \\ \\/ / _ \\/ __| __/ _ \\| '__|  \\___ \\ / _ \\/ _` | '__/ __| '_ \\ \n    \\  /  __/ (__| || (_) | |     ____) |  __/ (_| | | | (__| | | |\n     \\/ \\___|\\___|\\__\\___/|_|    |_____/ \\___|\\__,_|_|  \\___|_| |_|\n                                                                   \n                                                                   ","asciiArtWidth":67},{"title":"How Search Works","content":"<ul class=\"terminal-list\">\n<li><span class=\"bullet\">•</span> Your question becomes a vector: <code class=\"inline-code\">[0.234, 0.567, ...]</code></li>\n<li><span class=\"bullet\">•</span> LanceDB finds vectors that are mathematically similar</li>\n<li><span class=\"bullet\">•</span> Those vectors point to <code class=\"inline-code\">file<em>path</code> + <code class=\"inline-code\">start</em>line</code> + <code class=\"inline-code\">end_line</code></li>\n<li><span class=\"bullet\">•</span> <strong>The actual code is read fresh from disk!</strong></li>\n</ul>\n<h2 style=\"color: #00aaff; font-weight: bold;\">Why Read Fresh?</h2>\n<p style=\"color: #ffffff;\">If you edit a file after indexing, search results show the <strong>new code</strong> - even without re-indexing!</p>\n","asciiArt":"  _  _              ___                  _     __      __       _       \n | || |_____ __ __ / __| ___ __ _ _ _ __| |_   \\ \\    / /__ _ _| |__ ___\n | __ / _ \\ V  V / \\__ \\/ -_) _` | '_/ _| ' \\   \\ \\/\\/ / _ \\ '_| / /(_-<\n |_||_\\___/\\_/\\_/  |___/\\___\\__,_|_| \\__|_||_|   \\_/\\_/\\___/_| |_\\_\\/__/\n                                                                        ","asciiArtWidth":72},{"title":"How to Run","content":"<h2 style=\"color: #00aaff; font-weight: bold;\">Setup (One Time)</h2>\n<pre class=\"code-block\"><code>./setup.sh</code></pre>\n<p style=\"color: #ffffff;\">That's it! Installs everything you need.</p>\n<h2 style=\"color: #00aaff; font-weight: bold;\">Index Your Codebase</h2>\n<pre class=\"code-block\"><code>code-index .</code></pre>\n<p style=\"color: #ffffff;\">Run this in your project folder. Takes ~20-30 seconds for most projects.</p>\n","asciiArt":"  _    _                 _          _____             \n | |  | |               | |        |  __ \\            \n | |__| | _____      __ | |_ ___   | |__) |   _ _ __  \n |  __  |/ _ \\ \\ /\\ / / | __/ _ \\  |  _  / |     let currentSlide = 0;

    const MAX_CONTAINER_CHARS = 80;

    function getAsciiArtScale(artWidth) {
      if (!artWidth || artWidth <= MAX_CONTAINER_CHARS) return 1;
      return MAX_CONTAINER_CHARS / artWidth;
    }

    function renderSlides() {
      const container = document.getElementById('slideContainer');
      container.innerHTML = slides.map((slide, index) => {
        if (slide.asciiArt) {
          const scale = getAsciiArtScale(slide.asciiArtWidth);
          const scaleStyle = scale < 1 ? `transform: scale(${scale}); margin: ${-(1-scale) * 2}rem 0;` : '';
          return `
            <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
              <div class="ascii-art-wrapper">
                <pre class="ascii-art" style="${scaleStyle}">${escapeHtml(slide.asciiArt)}</pre>
              </div>
              ${slide.content}
            </div>
          `;
        }
        return `
          <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
            ${slide.content}
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateSlide() {
      document.querySelectorAll('.slide').forEach((slide, index) => {
        slide.classList.toggle('active', index === currentSlide);
      });
      document.getElementById('slideCounter').textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
      document.getElementById('progressFill').style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
    }

    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }

    function goToSlide(index) {
      if (index >= 0 && index < slides.length) {
        currentSlide = index;
        updateSlide();
      }
    }

    function toggleHelp() {
      document.getElementById('helpOverlay').classList.toggle('active');
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('Fullscreen not available:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener('keydown', (e) => {
      const helpOverlay = document.getElementById('helpOverlay');
      const helpActive = helpOverlay.classList.contains('active');

      if (helpActive) {
        if (e.key === 'Escape' || e.key === 'h' || e.key === '?') {
          toggleHelp();
        }
        return;
      }

      switch (e.key) {
        case 'ArrowRight':
        case 'n':
        case ' ':
          e.preventDefault();
          nextSlide();
          break;
        case 'ArrowLeft':
        case 'p':
          e.preventDefault();
          prevSlide();
          break;
        case 'g':
          goToSlide(0);
          break;
        case 'G':
          goToSlide(slides.length - 1);
          break;
        case 'f':
          toggleFullscreen();
          break;
        case 'h':
        case '?':
          toggleHelp();
          break;
        default:
          // Number keys for direct slide access
          if (/^[1-9]$/.test(e.key)) {
            goToSlide(parseInt(e.key) - 1);
          }
          break;
      }
    });

    // Touch support for mobile
    let touchStartX = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const diff = touchStartX - touchEndX;

      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      }
    });

    // Initialize
    renderSlides();
    updateSlide();
  </script>
</body>
</html>
